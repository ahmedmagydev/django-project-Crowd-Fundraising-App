{% extends 'home/base.html' %} {% load crispy_forms_tags %} {% load static %}
{%block 'content' %}
<div class="container">
  <div class="content-section">
    <h2>Password Reset Confirm</h2>
    <hr />
    <p>Please enter your new password.</p>
    {% include 'includes/messages.html' %}
    <form method="POST">
      {% csrf_token %} {{ form|crispy }}
      <button class="btn btn-outline-success m-2" type="submit">Reset password</button>
    </form>
  </div>
</div>
{% endblock %}
