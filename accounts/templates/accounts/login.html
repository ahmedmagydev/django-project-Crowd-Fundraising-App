{% extends 'home/base.html' %} {% load crispy_forms_tags %} {% load static %}
{%block 'content' %}
<div class="container">
  <!-- {% if error_message %}
                <div class="alert alert-danger" role="alert">
                    {{ error_message }}
                </div>
                {% endif %} -->
  {% include 'includes/messages.html' %}

  <div class="content-section">
    <form method="POST" novalidate>
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Login</legend>
        {{ form|crispy }}
      </fieldset>

      <div class="form-group">
        <button class="btn btn-outline-success m-2" type="submit">Login</button>
      </div>
    </form>
    <div class="border-top pt-3">
      <small class="text-muted fs-5 m-2">
        Need An Account?
        <a class="ml-2" href="{% url 'signup' %}">Sign Up Now</a> </small
      ><br />
      <small class="text-muted text-bold fs-5 m-2 ">
        <a href="{% url 'password_reset' %}">Forgot password?</a>
      </small>
    </div>
  </div>
</div>
{% endblock %}
